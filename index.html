<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <script src="app.js" defer></script>
</head>
<body>
  <main class="container">
    <h1 class="sr-only">h</h1>
    <div class="testimonial__block">
      <div class="testimonial__block-text">
        <div class="textContainer">
          <div class="text">
            <p class="story">“ I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
              excited about the future. ”
            </p>
            <div class="info">
              <p class="info-name">Tanya Sinclair</p>
              <p class="info-job">UX Engineer</p>
            </div>
          </div>
        </div>
      </div>
      <div class="testimonial__block-img">
        <div class="imageContainer">
          <img class="image" src="images/image-tanya.jpg" alt="image">
          <div class="testimonial-btn">
            <div class="directions">
              <button class="prev">
                <img src="images/icon-prev.svg" alt="previous">
              </button>
              <button class="next">
                <img src="images/icon-next.svg" alt="next">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
